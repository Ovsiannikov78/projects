<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Find the post ..." [(ngModel)]="searchPost">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let post of posts | searchPosts: searchPost; let idx = index">
      <td>{{ idx + 1 }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date | date: 'medium': null: 'en-DE' }}</td>
      <td>
        <button class="btn btn-link open" [routerLink]="['/admin', 'post', post.id, 'edit']">
          View post
        </button>
        <button>
          <a (click)="remove(post.id)">Delete</a>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading ...</p>
</ng-template>
