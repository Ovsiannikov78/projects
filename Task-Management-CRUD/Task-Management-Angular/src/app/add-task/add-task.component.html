<h3 class="rounded-2 col offset-sm-4 col-sm-4 col offset-sm-4">Create Task</h3>

<form class="text-center border border-dark p-3 rounded-3 col offset-sm-2 col-sm-8 col offset-sm-2" [formGroup]="form" (ngSubmit)="onSave()">

  <div class="form-group">
    <input type="hidden" formControlName="taskId" id="task_id"/>
  </div>

  <div class="form-group">
    <label for="task_name">Name:</label>
    <input type="text" formControlName="taskName" id="task_name"
           class="form-control mb-4" placeholder="Name">
    <div class="has-validation"
         *ngIf="form.get('taskName').invalid && form.get('taskName').touched">

      <small *ngIf="form.get('taskName').errors.required">
        The field cannot be empty. Please fill out the field.
      </small>
      <small *ngIf="form.get('taskName').errors.pattern">
        Please provide a valid name.
      </small>
      <small *ngIf="form.get('taskName').errors.maxlength">
        Too many characters ! Maximum number of characters - 150.
      </small>
    </div>
  </div>

  <div class="form-group">
    <label for="task_description">Description:</label>
    <textarea formControlName="taskDescription" class="form-control rounded-2" id="task_description"
              rows="3" placeholder="Description"></textarea>
  </div>

  <div class="form-group">
    <label for="task_description">Due Date:</label>
    <input type="datetime-local" formControlName="dueDate" id="task_due_date"
           class="form-control mb-4" placeholder="Due Date">
  </div>

  <div class="row">
    <div class="col s12">
      <button type="submit" id="save" class="btn btn-info col-2" [disabled]="form.invalid">Save</button>
      <button id="cancel" class="btn btn-info col-2" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
