<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Tasks List</h2>
  </div>
  <div class="panel-body">
    <br><br>
    <a routerLink="/task/add" class="btn btn-primary btn-bg mr-5 mb-3">
      Create New Task
    </a>

    <table class="table table-bordered table-striped">
      <thead class="thead-light">
      <tr>
        <th class="col col-sm-2">Name</th>
        <th class="col col-sm-4">Description</th>
        <th class="col col-sm-2">Due Date</th>
        <th class="col col-sm-3">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.name}}</td>
        <td>{{ task.description}}</td>
        <td>{{task.dueDate}}</td>

        <td>
          <a routerLink="/task/{{task.id}}/edit" class="btn-md btn btn-info">Update</a>
          <button (click)="delete(task.id)" class="btn-md btn btn-danger" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
      </tbody>

    </table>

  </div>
</div>
